<script>
function fnCustomizationVexSpy(){
  var oReferrer=window.parent, oVexContent = oReferrer.document.querySelector('.vex.vex-theme-default .vex-content');
  if(oVexContent)oVexContent.className +=  " zf-vexspy";

  var oVexContentCloseBefore = oReferrer.document.querySelector('.vex.vex-theme-default .vex-close');
  if(oVexContentCloseBefore)oVexContentCloseBefore.className +=  " zf-vex-closespy";

  var oVexOverlay = oReferrer.document.querySelector('.vex-overlay');
  if(oVexOverlay)oVexOverlay.className +=  " zf-vex-overlayspy";
}
fnCustomizationVexSpy();
</script>
