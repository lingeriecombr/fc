<script>
  function firstPriceList (aPrdsSubsPrice, aPrdsPaiPrice, cod, mp, id, priceMin, priceMax, issub){
    if(aPrdsSubsPrice.length > 0 && aPrdsPaiPrice.length > 0){
      if( parseFloat(aPrdsSubsPrice[aPrdsSubsPrice.length-1][0]) !== parseFloat(aPrdsPaiPrice[0][0]) ||
          parseFloat(aPrdsSubsPrice[0][0]) !== parseFloat(aPrdsPaiPrice[0][0]) )
      {
        var issub = (typeof issub !== "undefined") ? issub : "false";
        var domHTML = document.getElementById(id);
        if(domHTML)domHTML.setAttribute('data-prod-price', 'pn:'+ aPrdsSubsPrice[0][0] +'; po:'+ aPrdsSubsPrice[0][1] +'; cp: '+cod+'; mp:'+mp+';issub:'+ issub +';'+'pricemin:'+priceMin+';pricemax:'+priceMax);
      }
    }
  }
</script>
