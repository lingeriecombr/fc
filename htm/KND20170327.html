<script>
  (function(){
    var $color_custom = "";
    if (typeof $color_custom !== "undefined" && $color_custom != ""){
      var s = document.createElement('style');
          s.innerHTML = ".price, .zf-prodout-spy:hover, .zf-section-titles {color: "+ $color_custom +" !important; }";
      document.body.appendChild (s);
    }
  })();
</script>

<script>
$('.owl-prods-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:2,
            center: true,
            nav:false,
            loop: true
        },
        768:{
            items:4,
            nav:false,
            stagePadding: 25
        },
        1024:{
            items:4,
            nav:true,
            loop:false
        },
        1366:{
            items:5,
            nav:true,
            loop:false
        }
    }
});

(function(){
  var allElemImg = document.querySelectorAll(".owl-carousel .zf-prodout-img img");
  for(var i=0; i< allElemImg.length; i++){
    var oImg = allElemImg[i].getAttribute("data-src");
    if(oImg != null){ allElemImg[i].src= oImg; }
  }
})();
</script>
